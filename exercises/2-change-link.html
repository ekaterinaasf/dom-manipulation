<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>change the link</title>
    <meta name="description" content="change the link" />

    <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
    <script src="../dependencies/mocha/mocha.js"></script>
    <script src="../dependencies/assert.js"></script>

    <script src="../dependencies/testTheDom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>change the link</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="target">
          <a href="https://www.badgerbadgerbadger.com" target="_blank"
            >learn about badgers</a
          >
        </div>

        <div id="replication">
          <a href="https://www.badgerbadgerbadger.com" target="blank"
            >learn about pigs</a
          >
        </div>

        <script id="DOM manipulation script">
          const replication = document.getElementById("replication");
          replication.children[0].innerText = "learn about badgers";
          replication.children[0].target = "_blank";
          // write me! (... without using cloneNode, that's kind of cheating)
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: "bdd"
        });
        compareElements.attributesToTest = [
          "nodeName",
          "innerText",
          "href",
          "target",
          "children",
          "childElementCount"
        ];
        compareElements(
          document.getElementById("replication"),
          document.getElementById("target")
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
